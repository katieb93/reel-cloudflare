<!-- draftchart.html -->
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}TITLE GOES HERE{% endblock %}</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
    {% block content %}  
    <div>
        <h1>{{ year_chosen }}</h1> 
        <h2>{{ num_players }}</h2>
        
        <h2>Player Names:</h2>
        <ul>
            {% for player_name in player_names %}
                <li>{{ player_name }}</li>
            {% endfor %}
        </ul>

        <select id="movieDropdown">
            {% for movie in movies %}
                <option value="{{ movie }}">{{ movie }}</option>
            {% endfor %}
        </select>
    </div>
    <form action="/player_boards">
        <button onclick="myFunction()">Click me</button>
    </form>

    {% endblock %}
    <footer>Â© 2023 A Story Studios, Inc. All rights reserved.</footer>
</body>
</html>
